		<script type="text/javascript">
			$(function() {
			
				var $dialog = $("<div></div>")
					.html("This dialog will show every time!")
					.dialog({
						autoOpen: false,
						title: "Basic Dialog"
				});

				$("#opener").click(function() {
					$dialog.dialog("open");
					// prevent the default action, e.g., following a link
					return false;
				});
				
			});
		</script>
	</head>
	<body>
		
		<p>Tab 1</p>
         <div class="demo">
			<a href="" id="opener">Click Here</a>
		</div><!-- End demo --> 
		 
	</body>
