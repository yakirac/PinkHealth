		<script type="text/javascript">
			var age;
			
			
			
			$(function(){
				
				// Tabs
				$('#tabs').tabs();

				$('#tabs').tabs({
					show: function(event, ui) {
						//alert("ui index = " + ui.index);

						if(ui.index == 1)
						{
							showrat();
						}

						if(ui.index == 2)
						{
							showplan();
						}
						if(ui.index == 3)
						{
							showprogress();
							
						}
					}
				});
	


				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);

				SMART.DEMOGRAPHICS_get(function(rdf) {
					var dob;
					var person = rdf.where("?d <http://smartplatforms.org/terms#birthday> ?dob");
					person.each(function(i, info){
						dob = info.dob;
					});
	
					var d=new Date();

					dob = dob.value.substring(0, 4);
					var age = d.getFullYear() - parseInt(dob);

					document.getElementById('name').innerHTML = SMART.record.full_name + "<br />Patient ID: " + SMART.record.id + "<br />Age: " + age;
				});


			});

			
		</script>
