<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title></title>
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.12.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
		<!--<script src="http://sample-apps.smartplatforms.org/framework/smart/scripts/smart-api-page.js"></script>-->
		<script type="text/javascript">
		
			$( "#dialog:ui-dialog" ).dialog( "destroy" );
			
			$(function() {
				$("#dialogtwo").dialog({autoOpen: false});
				
				$( "#dtwo" )
					.button()
					.click(function() {
					$( "#dialogtwo" ).dialog( "open" );
				});
			});
		</script>
	</head>
	<body>
		<p>Tab 2</p>
		<div class="demo">
			<div id="dialogtwo" title="Dialog 2">
				<p>Dialog 2 information</p>
			</div>
			<button id="dtwo">Click Here</button>
		</div><!-- End demo --> 
		
         
	</body>
</html>
